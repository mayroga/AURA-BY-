<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AURA by May Roga LLC</title>
    <style>
        body { font-family: 'Segoe UI'; background: #000; color: #fff; margin: 0; }
        .container { max-width: 1100px; margin: auto; padding: 20px; text-align: center; }
        .yellow { color: #ffff00; font-weight: bold; }
        .blue { color: #00d4ff; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; border: 1px solid #00d4ff; background: #050505; }
        th, td { padding: 12px; border: 1px solid #333; text-align: center; }
        th { background: #001a33; color: #00d4ff; }
        .res-box { text-align: left; padding: 20px; border-radius: 20px; }
        .btn-pay { background: #00d4ff; color: #000; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .btn-ex { padding: 10px; border-radius: 5px; cursor: pointer; border: none; margin: 5px; font-weight: bold; }
        .doubt-section { border: 2px solid #ffff00; padding: 20px; border-radius: 20px; margin-top: 30px; background: #0a0a00; }
        input { padding: 15px; width: 80%; border-radius: 10px; border: 1px solid #00d4ff; background: #000; color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="blue" style="font-size: 4rem; margin-bottom: 0;">AURA</h1>
    <div class="yellow">by May Roga LLC</div>

    <div id="paywall">
        <h3 class="blue">SELECCIONE SU NIVEL DE ACCESO</h3>
        <button class="btn-pay" onclick="pagar('rapido')">C. R√ÅPIDA $5.99</button>
        <button class="btn-pay" onclick="pagar('standard')">STANDARD $9.99</button>
        <button class="btn-pay" onclick="pagar('special')">ESPECIAL $19.99</button>
    </div>

    <div id="sistema-aura" style="display:none; margin-top:30px;">
        <div id="geo-txt" class="yellow">Detectando ubicaci√≥n...</div>
        <div style="margin: 20px;">
            <button onclick="listen()" style="font-size:2.5rem; background:none; border:none; cursor:pointer;">üé§</button>
            <button onclick="readOut()" style="font-size:2.5rem; background:none; border:none; cursor:pointer;">üîä</button>
        </div>
        <input type="text" id="q" placeholder="Ej: Root Canal Miami o C√≥digo CPT 37220...">
        <button class="btn-pay" onclick="getEstimate()" style="margin-top:20px;">REVELAR COMPARATIVA AURA</button>
        
        <div id="res" class="res-box"></div>

        <div id="export-bar" style="display:none;">
            <button class="btn-ex" style="background:#25d366;" onclick="shareWA()">WhatsApp</button>
            <button class="btn-ex" style="background:#ff9500;" onclick="window.print()">Imprimir / PDF</button>
        </div>

        <div id="doubt-section" class="doubt-section" style="display:none;">
            <h3 class="yellow">¬øTIENE DUDAS SOBRE ESTE REPORTE?</h3>
            <p>Como cliente de pago, tiene acceso a nuestra asesor√≠a profesional.</p>
            <input type="text" id="doubt-q" placeholder="Escriba su duda aqu√≠...">
            <button class="btn-pay" onclick="askAura()">ACLARAR DUDA CON ASESOR</button>
            <div id="doubt-res" style="margin-top:20px; color: #00d4ff; font-style: italic;"></div>
        </div>
    </div>
</div>

<script>
    let userZip = "33101";

    async function getEstimate() {
        const q = document.getElementById('q').value;
        const resDiv = document.getElementById('res');
        resDiv.innerHTML = "<h3 class='yellow'>Consultando bases de datos AMA/ADA y CMS...</h3>";
        
        const fd = new FormData();
        fd.append("consulta", q);
        fd.append("zip_user", userZip);

        const r = await fetch("/estimado", {method:"POST", body:fd});
        const d = await r.json();
        resDiv.innerHTML = d.resultado;
        
        document.getElementById('export-bar').style.display = 'block';
        document.getElementById('doubt-section').style.display = 'block';
    }

    async function askAura() {
        const q = document.getElementById('doubt-q').value;
        const res = document.getElementById('doubt-res');
        res.innerHTML = "Asesor AURA analizando su pregunta...";
        const fd = new FormData();
        fd.append("pregunta", q);
        const r = await fetch("/aclarar-duda", {method:"POST", body:fd});
        const d = await r.json();
        res.innerHTML = "<b>Respuesta del Asesor:</b> " + d.respuesta;
    }

    async function pagar(plan) {
        const fd = new FormData(); fd.append("plan", plan);
        const r = await fetch("/create-checkout-session", {method:"POST", body:fd});
        const d = await r.json();
        if(d.url) window.location.href = d.url;
    }

    // L√≥gica para simular acceso tras pago (esto se valida en el backend)
    if(window.location.search.includes('success')) {
        document.getElementById('paywall').style.display = 'none';
        document.getElementById('sistema-aura').style.display = 'block';
    }
</script>
</body>
</html>
